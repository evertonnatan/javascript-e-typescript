<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo');
        document.body.innerHTML += `Seu nome é ${nome}<br/>`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras<br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é ${nome[1].toUpperCase()}<br/>`;
        document.body.innerHTML += `O primeiro índice da letra "a" no seu nome é ${nome[2]}<br/>`;
        document.body.innerHTML += `O último índice da letra "a" no seu nome é ${nome[2]}<br/>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3).toUpperCase()}<br/>`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")}<br/>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas é ${nome.toUpperCase()}<br/>`;
        document.body.innerHTML += `Seu nome com letras mínúsculas é ${nome.toLowerCase()}<br/>`;
    </script>
</body>
<script src="./script.js"></script>
</html>
